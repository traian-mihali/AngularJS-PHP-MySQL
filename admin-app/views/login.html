<div class="jumbotron">
  <h1 class="display-4">Login</h1>
  <hr class="my-4" />
  <p class="lead">Please fill up the Login Form and submit.</p>

  <a
    href=""
    class="btn btn-primary btn-lg"
    role="button"
    ng-click="redirectToRegister()"
    >Register</a
  >
</div>

<div>
  <form name="loginForm" ng-submit="submitLoginForm()" novalidate>
    <div class="form-group">
      <label for="email">Username</label
      ><input
        type="email"
        class="form-control"
        id="email"
        name="email"
        ng-model="login.email"
        placeholder="Enter your email"
        required
      />
      <div
        class="alert alert-danger"
        ng-show="loginForm.email.$dirty && loginForm.email.$invalid"
      >
        Email is required
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label
      ><input
        type="password"
        class="form-control"
        id="password"
        name="password"
        ng-model="login.password"
        placeholder="Enter your password"
        required
      />
      <div
        class="alert alert-danger"
        ng-show="loginForm.password.$dirty && loginForm.password.$invalid"
      >
        Password is required
      </div>
      <div class="alert alert-danger" ng-show="invalidSubmit">
        Invalid Username and/or Password
      </div>
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      ng-disabled="loginForm.$invalid"
    >
      Submit
    </button>
  </form>
</div>
